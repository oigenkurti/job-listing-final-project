<div class="bg-white">
    <section aria-labelledby="features-heading" class="relative flex flex-col md:flex-row md:justify-between">


      <div
        class="lg:pt-32 lg:px-8">
        <div class="lg:col-start-2">

          <p class="mt-4 text-4xl font-extrabold text-gray-900 tracking-tight">Puna Aktuale qe po editoni:</p>
          <p class="mt-4 text-gray-500">Poshte gjende te dhenat e punes qe po editoni</p>

          <div class="mt-10 flex flex-col  gap-y-10 gap-x-8 text-sm sm:grid-cols-2">
            <div>
              <label for="title" class="block text-sm font-medium mt-9 text-gray-900"> Titulli </label>
                <div class="mt-1">
                  <div class="appearance-none block w-full px-3 h-10 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  {{oldTitle}}
                  </div>
                </div>
                <label for="title" class="block text-sm font-medium mt-9 text-gray-900"> Pershkrimi </label>
                <div class="mt-1">
                  <div class="appearance-none block w-full px-3 h-10 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  {{oldDescription}}
                  </div>
                </div>
                <label for="title" class="block text-sm font-medium mt-9 text-gray-900"> Paga </label>
                <div class="mt-1">
                  <div class="appearance-none block w-full px-3 h-10 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  {{oldSalary}}
                  </div>
                </div>
            </div>
            <div>
            </div>


          </div>
        </div>
      </div>
      <div
        class="  lg:pt-32 lg:px-8">
        <div class="lg:col-start-2">
  <!-- Final edit -->
          <p class="mt-4 text-4xl font-extrabold text-gray-900 tracking-tight">Te dhenat perfundimtare.</p>
          <p class="mt-4 text-gray-500">Kontrolloni me kujdes te dhenat e me poshtme</p>

          <form class="mt-10 flex flex-col  gap-y-10 gap-x-8 text-sm sm:grid-cols-2" [formGroup]="editedJob">
            <div>
              <label for="title" class="block text-sm font-medium text-gray-900"> Titulli </label>
                <div class="mt-1">
                  <input formControlName="title" name="title" type="text" required class="appearance-none block w-full px-3 h-10 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                </div>

            </div>
            <div>
              <label for="description" class="block text-sm font-medium text-gray-900"> Pershkrimi </label>
                <div class="mt-1">
                    <input formControlName="description" name="description" type="text" required class="appearance-none block w-full px-3 h-10 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                    focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                </div>

            </div>
            <div>
              <label for="salary" class="block text-sm font-medium text-gray-900"> Paga </label>
              <input formControlName="salary" name="salary" type="text" required class="appearance-none block w-full px-3 h-10 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
              focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">


            </div>
            <div>
              <button type="submit" (click)="editJob(editedJob.value)" [class]="
                          (editedJob.valid ? '' : 'opacity-40 cursor-not-allowed ') +
                          'w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500'
                        ">
                        <div>
                          <span *ngIf="hideEditButton">
                            Modifiko
                          </span>
                          <span *ngIf="loadingValue">
                            <svg class="w-5 h-5 mr-3 -ml-1 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none"
                              viewBox="0 0 24 24">
                              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                              <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                              </path>
                            </svg>
                          </span>
                        </div>
            
                      </button>
            </div>
            <!-- <button type="button" (click)="editJob(editedJob.value)" class="w-32  inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <span>Posto</span>
            </button> -->
          </form>
        </div>
      </div>
    </section>
  </div>
