<div class="min-h-full flex">
  <div
    class="flex-1 mx-auto flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
  >
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <img
          class="h-12 w-auto"
          src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
          alt="Workflow"
        />
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Krijoni një llogari të re
        </h2>
      </div>

      <div class="mt-8">
        <div>
          <div>
            <div class="mt-6 relative">
              <div
                class="absolute inset-0 flex items-center"
                aria-hidden="true"
              >
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500"> </span>
              </div>
            </div>
          </div>
          <div class="mt-6">
            <form action="#" class="space-y-6" [formGroup]="registerForm">
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700"
                >
                  Emri
                </label>
                <div class="mt-1">
                  <input
                    id="name"
                    placeholder="Shkruani emrin tuaj..."
                    formControlName="name"
                    name="name"
                    type="name"
                    autocomplete="username"
                    required
                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  />
                </div>
                <div
                  class="text-red-500 text-sm mt-2"
                  *ngIf="
                    registerForm.get('name')?.touched &&
                    registerForm.get('name')?.invalid
                  "
                >
                  Emri është i detyrueshëm
                </div>
              </div>

              <div>
                <label
                  for="username"
                  class="block text-sm font-medium text-gray-700"
                >
                  Username
                </label>
                <div class="mt-1">
                  <input
                    id="username"
                    placeholder="Shkruani username tuaj..."
                    formControlName="username"
                    name="username"
                    type="username"
                    autocomplete="username"
                    required
                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  />
                </div>
                <div
                  class="text-red-500 text-sm mt-2"
                  *ngIf="
                    registerForm.get('username')?.touched &&
                    registerForm.get('username')?.invalid
                  "
                >
                  Username është i detyrueshëm
                </div>
              </div>

              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700"
                >
                  Email
                </label>
                <div class="mt-1">
                  <input
                    id="email"
                    placeholder="Shkruani email tuaj..."
                    formControlName="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  />
                </div>
                <div
                  class="text-red-500 text-sm mt-2"
                  *ngIf="
                    registerForm.get('email')?.touched &&
                    registerForm.get('email')?.invalid
                  "
                >
                  Emri është i detyrueshëm
                </div>
              </div>

              <div class="space-y-1">
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700"
                >
                  Fjalëkalimi
                </label>
                <div class="mt-1">
                  <input
                    id="password"
                    placeholder="Shkruani fjalëkalimin tuaj..."
                    formControlName="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  />
                </div>
                <div
                  class="text-red-500 text-sm mt-2"
                  *ngIf="
                    registerForm.get('passowrd')?.touched &&
                    registerForm.get('passowrd')?.invalid
                  "
                >
                  Plotësoni fjalëkalimin saktë!
                </div>
              </div>
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700"
                >
                  Roli
                </label>
                <div class="mt-1">
                  <input
                    id="role"
                    placeholder="Shkruani emrin tuaj..."
                    formControlName="role"
                    name="role"
                    type="role"
                    autocomplete="role"
                    required
                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  />
                </div>
                <div
                  class="text-red-500 text-sm mt-2"
                  *ngIf="
                    registerForm.get('role')?.touched &&
                    registerForm.get('role')?.invalid
                  "
                >
                  Roli është i detyrueshëm
                </div>
              </div>
              <div>
                <button
                  type="submit"
                  (click)="register()"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Regjistrohuni
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div> -->
  </div>

  <!-- <button (click)="test()"> TEST </button> -->
</div>
