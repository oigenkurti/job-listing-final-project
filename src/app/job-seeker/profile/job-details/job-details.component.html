
<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

    <div class="fixed  bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">

          <div class="mt-3  sm:mt-0 sm:ml-4">

            <div class="mt-2 flex flex-row">
              <div>
                <div class="mt-2">
                  {{jobDetails?.title | json}}
                  <p class="font-normal text-sm underline mt-1">ID</p>
                  <p class="font-light text-sm text-gray-600">{{jobDetails?.id}}</p>
                </div>
                <div class="mt-1">
                  <p class="font-normal text-sm underline">Title</p>
                  <p class="font-light text-sm text-gray-600">{{jobDetails?.title}}</p>
                </div>
                <div class="mt-1">
                  <p class="font-normal text-sm underline">Pershkrimi</p>
                  <p class="font-light text-gray-600">{{jobDetails?.description}}</p>
                </div>
                <div class="mt-1">
                  <p class="font-normal text-sm underline">Paga</p>
                  <p class="font-light text-sm text-gray-600">{{jobDetails?.salary}}</p>
                </div>
                <div class="mt-1">
                  <p class="font-normal text-sm underline">Punedhenesi</p>
                  <p class="font-light text-sm text-gray-600">{{jobDetails?.createBy | titlecase}}</p>
                </div>

              </div>
          </div>
        </div>
      </div>
      <div class=" px-4 py-3 flex justify-around mt-10">
        <button type="button" (click)="apply()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-gray-700 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
        <span *ngIf="hideApplyButton
        ">Apliko</span>
        <span *ngIf="loadingValueApplying">
          <svg class="w-5 h-5 mr-3 -ml-1 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        </span>
        </button>
        <button type="button" (click)="closeModal()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">Mbyll</button>
        <button type="button" (click)="favoriteJob()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-green-500 text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          <span *ngIf="hideFavoriteButton">Favorizo</span>
          <span *ngIf="loadingValueFavorite">
            <svg class="w-5 h-5 mr-3 -ml-1 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
